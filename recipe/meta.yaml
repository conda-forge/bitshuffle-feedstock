{% set name = "bitshuffle" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kiyo-masui/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d12d91275569caf401cd554f6c4a40efc88e7340b29f007475c374a9d238dfc0
  patches:
    - patch/0001-Fix-plugin-tests-for-newer-h5py.patch
    - patch/0002-Fix-compilation-flags.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.19
    - lz4
    - python
    - pip
    - numpy >=1.16
    - h5py
    - hdf5
  run:
    - python
    - numpy >=1.16
    - h5py
    - hdf5
    - cython

test:
  requires:
    - pytest
  commands:
    - pytest --pyargs bitshuffle
    - test -f $PREFIX/lib/bitshuffle.a

about:
  home: https://github.com/kiyo-masui/bitshuffle
  summary: Filter for improving compression of typed binary data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    Bitshuffle is an algorithm that rearranges typed, binary data for improving compression,
    as well as a python/C package that implements this algorithm within the Numpy framework.
  doc_url: https://github.com/kiyo-masui/bitshuffle
  dev_url: https://github.com/kiyo-masui/bitshuffle

extra:
  recipe-maintainers:
    - xmnlab
    - cpcloud
    - anthchirp
